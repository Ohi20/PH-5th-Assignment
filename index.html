<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money in Bank</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- Header Starts -->
        <h1 class="text-center text-info mt-3 mb-4">I am Rich</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <!-- Image Section -->
                    <div class="col-6">
                        <img class="img-fluid" style="height:100%" src="money.jpg" alt="">
                    </div>
                    <!-- Calculation Section -->
                    <div class="col-6 px-5">
                        <h4 class="text-center">Income</h4>
                        <div class="input-group mb-3 ">
                            <span class="input-group-text" id="inputGroup-sizing-default">Income : </span>
                            <input type="text" class="form-control border-3 " aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <h4 class="text-center">Expenses</h4>
                        <div class="input-group my-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Food : </span>
                            <input type="text" class="form-control border-3 " aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group my-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Rent : </span>
                            <input type="text" class="form-control border-3 " aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group my-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Clothes : </span>
                            <input type="text" class="form-control border-3 " aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <!-- Calculate Button -->
                        <div class="text-center">

                           <button type="button" class="btn btn-primary btn-sm px-4 py-1">Calculate</button>
                        </div>
                        
                        <h3 class="text-center">Total Expenses : <span>00</span></h3>
                        <h3 class="text-center">Balance : <span>00</span></h3>
                        <h4 class="text-center">Save : 20% <span><input type="text" class="form-control border-3 "
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default"></span></h4>
                                    <!-- Save Button -->
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary btn-sm px-4 py-1">Save</button>
                                    </div>
                        <h3 class="text-center">Saving Amount : <span>00</span></h3>
                        <h3 class="text-center">Remaining Balance : <span>00</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
